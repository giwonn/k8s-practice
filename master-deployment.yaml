# deployment, service를 단일 파일로 합치는 경우 service를 먼저 적는게 좋음
# 위에서 아래로 실행되기 때문에 service를 먼저 하는게 나음
# deployment가 pod을 생성한 기록까지 service에 기록으로 남기는게 더 좋은 방법이기 때문!
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: second-app
  ports:
    - protocol: 'TCP'
      port: 80
      targetPort: 8082
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: second-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend
    spec:
      containers:
        - name: second-node
          image: l4279625/kub-first-app:8